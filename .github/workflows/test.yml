# A workflow that runs tests on every new pull request
name: Run unit tests

on:
  repository_dispatch:
    types: [test]
  pull_request:
    branches: ['*']

jobs:
  run_unit_tests:
    runs-on: macos-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout google-maps-ios-utils
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        brew install carthage
        sudo gem install cocoapods

    - name: Carthage update
      run: carthage update --platform iOS

    - name: Carthage build
      run: carthage build --no-skip-current

    - name: CocoaPods spec lint
      run: pod spec lint

    - name: Run unit tests
      run: |
        xcodebuild -scheme UnitTest -configuration Debug -destination "platform=iOS Simulator,OS=13.3,name=iPhone 8" build test | xcpretty

    - name: Upload test results to CodeCov
      run: bash <(curl -s https://codecov.io/bash)
